<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Didaktik des Funktionsbegriffs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(rgba(111, 66, 184, 0.539), rgba(0,0,0,0.6)),
                  url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    label, input, button {
      font-size: 1.2rem;
      margin: 0.5rem;
    }

    input, button {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Didaktik des Funktionsbegriffs</h1>
  <label for="appName">Name der App:</label>
  <input type="text" id="appName" placeholder="Z.B. App1" />
  <button onclick="goToApp()">Go</button>

  <script>
    function goToApp() {
      const name = document.getElementById('appName').value.trim();

      const urls = {
        'App1': 'https://naar129.github.io/app1/',
        'App2': 'https://naar129.github.io/app2/',
        'App3': 'https://naar129.github.io/app3/',
        'App4': 'https://naar129.github.io/app4/',
        'App5': 'https://naar129.github.io/app5/'
      };

      if (urls[name]) {
        window.location.href = urls[name];
      } else {
        alert('App nicht gefunden. Versuche es mit: App1, App2, App3 oder App4.');
      }
    }
  </script>
</body>
</html>
